<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Change Email Address</h1>
      <form action="">
        <div>
          <input
            type="text"
            id="username"
            placeholder="Username"
            pattern="^[a-zA-Z]+$"
            required
          />
          <p class="username-validation hidden">
            The required user name may only be a series of alphabetical
            characters
          </p>
        </div>
        <div>
          <input
            type="email"
            id="email"
            placeholder="Email"
            pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$"
            required
          />
          <p class="email-validation hidden">
            The required email address may not iclude any specail characters
            other than the '@' SIGN
          </p>
        </div>
        <button>Change</button>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      const username = document.querySelector("#username");
      const email = document.querySelector("#email");
      const usernameValidation = document.querySelector(".username-validation");
      const emailValidation = document.querySelector(".email-validation");
      const usernamePattern = username.getAttribute("pattern");
      const emailPattern = email.getAttribute("pattern");
      username.addEventListener("click", function (e) {
        e.stopPropagation();
        usernameValidation.classList.toggle("username-validation");
        emailValidation.classList.add("email-validation");
      });
      email.addEventListener("click", function (e) {
        e.stopPropagation();
        emailValidation.classList.toggle("email-validation");
        usernameValidation.classList.add("username-validation");
      });
    </script>
  </body>
</html>
